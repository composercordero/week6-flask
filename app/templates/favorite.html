{% extends 'base.html' %}

{% block content %}
<div class="col-6" style="overflow-y: scroll; height: 50vh">
    <nav id="navbar-example2" class="navbar bg-transparent px-3 mb-3">
        <a class="navbar-brand" href="#">Favorite Songs 2023</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">First</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">Second</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#scrollspyHeading3">Third</a></li>
              <li><a class="dropdown-item" href="#scrollspyHeading4">Fourth</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-transparent p-3 rounded-2" tabindex="0">
        {% for num in range(len) %}
            <h4 id="scrollspyHeading1">{{ fav_5[num]['title']}} - {{ fav_5[num]['artist']}}</h4>
            <p>{{ fav_5[num]['description']}}</p>

            <iframe style="border-radius:12px" src="{{ fav_5[num]['spotify_link']}}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        {% endfor %}
      
      </div>
      
</div>
{% endblock content %}
